<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versify - Poetry Memorization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="poem-list.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 class="app-title">Versify</h1>
            <p class="app-subtitle">Memorize poetry through practice</p>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text"
                       id="search-input"
                       class="search-input"
                       placeholder="Search poems..."
                       autocomplete="off">
                <button id="clear-search" class="clear-search-btn hidden" title="Clear search">×</button>
            </div>
            <div class="sort-container">
                <label for="sort-select">Sort:</label>
                <select id="sort-select" class="sort-select">
                    <option value="alpha-asc">A → Z</option>
                    <option value="alpha-desc">Z → A</option>
                    <option value="author-asc">Author (A → Z)</option>
                    <option value="author-desc">Author (Z → A)</option>
                    <option value="recent">Recently Practiced</option>
                </select>
            </div>
        </div>
    </header>

    <main id="main-content" class="main-content">
        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="loading-spinner"></div>
            <p>Loading poems...</p>
        </div>

        <div id="error-message" class="error-message hidden">
            <p></p>
        </div>

        <div id="poems-container" class="poems-container">
            <div id="poem-count" class="poem-count"></div>
            <div id="poems-grid" class="poems-grid">
                <!-- Poem cards will be inserted here -->
            </div>
        </div>

        <div id="empty-state" class="empty-state hidden">
            <h3>No Poems Found</h3>
            <p>No poems match your search criteria.</p>
        </div>
    </main>

    <script src="poem-list.js"></script>
</body>
</html>
