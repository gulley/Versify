<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Versify</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Versify - Memorize Poems</span>
                <div class="mdl-layout-spacer"></div>
                <button id="resetButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
                    <i class="material-icons">refresh</i> Reset
                </button>
                <div class="mdl-textfield mdl-js-textfield">
                    <select id="poemSelector" class="mdl-textfield__input">
                        <option value="" disabled selected>Select a Poem</option>
                    </select>
                </div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <div style="flex-direction: column">
                            <h2 class="mdl-card__title-text" id="title"></h2>
                            <h3 class="mdl-typography--subhead" style="margin: 4px 0 0 0; color: rgba(0,0,0,0.54)"
                                id="author"></h3>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="controls-section">
                            Prompt:
                            <div class="toggle-container">
                                <button class="toggle-btn active" data-mode="dots">Dots</button>
                                <button class="toggle-btn" data-mode="text">Text</button>
                                <button class="toggle-btn" data-mode="none">None</button>
                            </div>
                            <span class="hint-text">Shift-Space reveals the next letter</span>
                        </div>
                        <div id="displayArea" class="display-area" tabindex="0"></div>
                        <input id="hiddenInput" class="hidden-input" type="text" aria-hidden="true">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
