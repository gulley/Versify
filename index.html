<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Versify</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <style>
        body {
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #fafafa;
        }
        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        .mdl-layout__header-row .mdl-button {
            color: white;
            margin-left: 8px;
        }
        .mdl-card {
            width: 100%;
            min-height: 0;
            margin-bottom: 16px;
        }
        .mdl-card__title {
            padding: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .mdl-card__title-text {
            font-size: 24px;
            color: rgba(0, 0, 0, 0.87);
        }
        .mdl-card__supporting-text {
            width: 100%;
            box-sizing: border-box;
            padding: 16px;
            color: rgba(0, 0, 0, 0.87);
        }
        .controls-section {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
        }
        .display-area {
            position: relative;
            font-family: monospace;
            white-space: pre;
            min-height: 100px;
            font-size: 16px;
            overflow-x: auto;
            outline: none;
            cursor: text;
            padding: 16px;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 2px;
            margin-top: 16px;
            transition: all 0.2s ease-in-out;
        }
        .display-area:focus {
            border-color: rgb(63, 81, 181); /* MDL primary color */
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
            background-color: #ffffff;
        }
        .next-char {
            background-color: #ffeb3b;
            display: inline;
            padding: 0 1px;
        }
        .hidden-input {
            position: absolute;
            left: -9999px;
        }
        .hidden-text {
            color: rgba(0, 0, 0, 0.15);
        }
        .metadata {
            color: rgba(0, 0, 0, 0.54);
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Versify</span>
                <div class="mdl-layout-spacer"></div>
                <button id="resetButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons-outlined">refresh</i> Reset
                </button>
                <div style="width: 16px"></div>
                <label class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" for="fileInput">
                    <i class="material-icons-outlined">folder</i> Load File
                </label>
                <input type="file" id="fileInput" accept=".txt" class="hidden-input">
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <div style="flex-direction: column">
                            <h2 class="mdl-card__title-text" id="title"></h2>
                            <h3 class="mdl-typography--subhead" style="margin: 4px 0 0 0; color: rgba(0,0,0,0.54)" id="author"></h3>
                        </div>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="controls-section">
                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="showText">
                                <input type="checkbox" id="showText" class="mdl-checkbox__input">
                                <span class="mdl-checkbox__label">Show Text</span>
                            </label>
                            <span class="hint-text">Press Shift-Space to see the next letter</span>
                        </div>
                        
                        <div id="displayArea" class="display-area" tabindex="0"></div>
                        <input id="hiddenInput" class="hidden-input" type="text" aria-hidden="true">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        class TextMemorizationApp {
            constructor() {
                this.displayArea = document.getElementById('displayArea');
                this.hiddenInput = document.getElementById('hiddenInput');
                this.showTextCheckbox = document.getElementById('showText');
                this.resetButton = document.getElementById('resetButton');
                this.fileInput = document.getElementById('fileInput');
                this.titleElement = document.getElementById('title');
                this.authorElement = document.getElementById('author');
                this.fullText = '';
                this.currentIndex = 0;
                this.showPrompt = false;
                this.isHinting = false;
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.showTextCheckbox.addEventListener('change', () => this.updateDisplay());
                this.resetButton.addEventListener('click', () => this.resetState());
                this.fileInput.addEventListener('change', (e) => this.loadFile(e));
                
                // Focus the display area by default
                this.displayArea.focus();
                
                // Handle keyboard events only when display area is focused
                this.displayArea.addEventListener('keydown', (e) => {
                    // Check for shift+space for hinting
                    if (e.key === ' ' && e.shiftKey) {
                        e.preventDefault();
                        this.isHinting = true;
                        this.updateDisplay();
                        return;
                    }
                    this.handleInput(e);
                    // Prevent space from triggering button clicks
                    if (e.key === ' ') {
                        e.preventDefault();
                    }
                });

                // Handle key up to stop hinting
                this.displayArea.addEventListener('keyup', (e) => {
                    if (e.key === ' ' || e.key === 'Shift') {
                        this.isHinting = false;
                        this.updateDisplay();
                    }
                });
                
                // Ensure hint is removed when focus is lost
                this.displayArea.addEventListener('blur', () => {
                    this.isHinting = false;
                    this.updateDisplay();
                });
                
                // Ensure display area gets focus when clicking anywhere in the content area
                document.querySelector('.page-content').addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON' && 
                        e.target.tagName !== 'INPUT' && 
                        !e.target.classList.contains('mdl-checkbox__label')) {
                        this.displayArea.focus();
                    }
                });
                
                // Prevent spacebar from triggering buttons
                document.addEventListener('keydown', (e) => {
                    if (e.key === ' ' && (
                        document.activeElement.tagName === 'BUTTON' ||
                        document.activeElement.classList.contains('mdl-button')
                    )) {
                        e.preventDefault();
                    }
                });
            }

            updateDisplay() {
                const revealedText = this.fullText.substring(0, this.currentIndex);
                const nextChar = this.fullText.charAt(this.currentIndex) || ' ';
                const hiddenText = this.fullText.substring(this.currentIndex + 1);
                const showText = this.showTextCheckbox.checked;
                this.displayArea.innerHTML = '';
                const revealedSpan = document.createElement('span');
                revealedSpan.textContent = revealedText;
                this.displayArea.appendChild(revealedSpan);
                const nextCharSpan = document.createElement('span');
                nextCharSpan.className = 'next-char';
                nextCharSpan.textContent = this.isHinting || this.showPrompt || !/[a-zA-Z]/.test(nextChar) ? nextChar : '.';
                this.displayArea.appendChild(nextCharSpan);
                const hiddenSpan = document.createElement('span');
                hiddenSpan.textContent = showText ? hiddenText : this.formatHiddenText(hiddenText);
                if (showText) hiddenSpan.className = 'hidden-text';
                this.displayArea.appendChild(hiddenSpan);
            }

            formatHiddenText(text) {
                return text.split('').map(char => /[a-zA-Z]/.test(char) ? '.' : char).join('');
            }

            handleInput(e) {
                const nextChar = this.fullText.charAt(this.currentIndex);
                const followingChar = this.fullText.charAt(this.currentIndex + 1);

                if (e.key === "Enter" || e.key === " ") {
                    // First check if we're at a space before newline
                    if (nextChar === " " && followingChar === "\n") {
                        this.currentIndex += 2;  // Skip both space and newline
                    } else if (nextChar === "\n") {
                        this.currentIndex++;  // Skip just newline
                    } else if (/\s/.test(nextChar)) {
                        this.currentIndex++;  // Skip regular space
                        // After skipping space, check if we're now at a newline
                        const afterSpaceChar = this.fullText.charAt(this.currentIndex);
                        if (afterSpaceChar === "\n") {
                            this.currentIndex++;  // Also skip the newline
                        }
                    }
                } else if (e.key.length === 1) {
                    // For regular character matching
                    if (!/\s/.test(nextChar) && e.key.toLowerCase() === nextChar.toLowerCase()) {
                        this.currentIndex++;
                        // After successful character match, check if we're at a line ending
                        const nextNextChar = this.fullText.charAt(this.currentIndex);
                        const followingChar = this.fullText.charAt(this.currentIndex + 1);
                        if (nextNextChar === "\n") {
                            this.currentIndex++;
                        } else if (nextNextChar === " " && followingChar === "\n") {
                            this.currentIndex += 2;
                        }
                    }
                }
                this.showPrompt = false;
                this.updateDisplay();
            }

            resetState() {
                this.currentIndex = 0;
                this.showPrompt = false;
                this.updateDisplay();
                // Refocus the display area after reset
                this.displayArea.focus();
            }

            loadFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        let lines = e.target.result.split('\n');
                        this.titleElement.textContent = lines.shift() || '';
                        this.authorElement.textContent = lines.shift() || '';
                        // Remove blank lines from the beginning of the text
                        while (lines.length > 0 && lines[0].trim() === '') {
                            lines.shift();
                        }
                        this.fullText = lines.join('\n');
                        this.resetState();
                    };
                    reader.readAsText(file);
                }
            }
        }
        // Wait for both DOM content and MDL to be loaded
        window.addEventListener('load', () => {
            // Additional delay to ensure MDL components are upgraded
            setTimeout(() => {
                new TextMemorizationApp();
            }, 100);
        });
    </script>
</body>
</html>
